[metadata]
name = wedge-lib
description = Wedge library for django application
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Wedge-Digital/w
author_email = francois.schneider@wedge-digital.com
license = MIT
classifiers = 
	Framework :: Django
	Framework :: Django :: 3.1
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8

[options]
packages = find:
include_package_data = true
python_requires = >=3.8
setup_requires = 
	setuptools >= 40.8.0
install_requires = 
	arrow>=0.16
	Django>=3.1
	djangorestframework>=3.12.4
	djangorestframework-api-key>=2.0.0
	factory-boy>=3.0
	openpyxl>=3.0
	python-keycloak>=0.24.0
	PyYAML>=5.3
	requests>=2.24
	serpy>=0.3
	validators>=0.18
	var-dump>=1.2
	WeasyPrint>=52.5
	pyzstd>=0.15.0
	cryptography>=36.0.2
	pandas>=1.4.2
	mergedeep>=1.3.4
	boto3>=1.26.141
	botocore>=1.29.141
	moto>=4.1.10

[egg_info]
tag_build = 
tag_date = 0

