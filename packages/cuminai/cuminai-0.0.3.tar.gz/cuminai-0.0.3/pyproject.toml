[tool.poetry]
name = "cuminai"
version = "0.0.3"
description = "This package contains the Cumin AI Python SDK. Cumin AI is a Managed LLM Frontier Knowledge."
authors = ["Harshal Priyadarshi <harshal@cuminai.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
langchain_qdrant = ">=0.1.0,<0.1.2"
qdrant-client = ">=1.0.0"
langchain-community = ">=0.0.10,<0.2.3"
langchain_text_splitters = ">=0.0.1"
beautifulsoup4 = ">=4.10.0"
tiktoken = ">=0.4.0"
click = ">=8.1.0"
chardet = ">=5.2.0"
tqdm = ">=4.66.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cuminai = "cuminai.creator:executor"