[project]
name = "niceapp-hoge"
version = "0.1.0"
description = "Add your description here"
dependencies = [
    "nicegui>=1.4.29",
    "pywebview>=5.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
"niceapp-hoge" = "niceapp_hoge:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/niceapp_hoge"]
