[tool.poetry]
name = "s3-helper"
version = "0.0.2"
description = "A Developer friendly S3 manager to upload and download files."
authors = ["Code63Reaper <akilangms542@gmail.com>"]
maintainers = ["Code63Reaper <akilangms542@gmail.com>"]
readme = "README.md"
license = "AGPL-3.0-or-later"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10"
    ]


[tool.poetry.dependencies]
python = "^3.10"
rich = "^13.7.1"
toml = "^0.10.2"
boto3 = "^1.34.117"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
as3 = "s3_helper.cli.aws:aws_s3_cli"
s3 = "s3_helper.cli.s3:s3_cli"
