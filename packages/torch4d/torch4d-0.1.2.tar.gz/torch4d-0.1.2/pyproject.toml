[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
dependencies = [
  "termcolor",
  "torch",
]
name = "torch4d"
description = "Implementation of various functional and class 4D methods compatible with PyTorch"
version = "0.1.2"
authors = [
  { name= "Firas Darwish", email= "fbd2014@nyu.edu" },
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["python", "package", "build", "tutorial"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
"Homepage" = "https://github.com/FirasBDarwish/PyTorch4D"
"Repository" = "https://github.com/FirasBDarwish/PyTorch4D.git"
"Bug Tracker" = "https://github.com/FirasBDarwish/PyTorch4D/issues"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
