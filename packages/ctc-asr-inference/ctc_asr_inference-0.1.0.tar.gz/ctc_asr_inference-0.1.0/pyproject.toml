[tool.poetry]
name = "ctc-asr-inference"
version = "0.1.0"
description = "CTC-based speech-recognition"
authors = ["Tilo Himmelsbach <dertilo@gmail.com>"]
repository = "https://github.com:SELMA-project/ctc-asr-inference"

readme = "README.md"
license = "MIT"

packages = [
    { include = "ctc_asr_inference" },
]


[tool.poetry.dependencies]
python = "^3.10"

torch = { version = ">1.12.0",optional=true }
torchaudio = {version = ">0.12.0", optional=true}

nemo-toolkit = {version = "^1.20.0", extras = ["asr"], optional=true}

pyctcdecode = "^0.5.0"
building-kenlms = "^0.1.0"
speech-utils ="^0.1.0"
misc-python-utils = "^0.1.3"
transformers = "^4.38.2"
protobuf = "^3.20.0"
buildable-dataclasses = "^0.1.0"

[tool.poetry.group.dev.dependencies]
python-linters =  "^0.1.0"

[tool.poetry.group.test.dependencies]
youtokentome={git="https://github.com/LahiLuk/YouTokenToMe",branch="master",optional=true} # TODO: should be removed completely, but therefore one needs a pruned version of nemo-toolkit
pytest = "^7.4.2"
speech-utils = {version="^0.1.0",extras=["eval"]}
torchaudio = {url = "https://download.pytorch.org/whl/cpu/torchaudio-2.3.1%2Bcpu-cp311-cp311-linux_x86_64.whl", platform = "linux", python = ">=3.11 <3.12"}
torch = {url = "https://download.pytorch.org/whl/cpu/torch-2.3.1%2Bcpu-cp311-cp311-linux_x86_64.whl", platform = "linux", python = ">=3.11 <3.12"}


[tool.poetry.extras]
nemo = ["torch","torchaudio","nemo-toolkit"]

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
