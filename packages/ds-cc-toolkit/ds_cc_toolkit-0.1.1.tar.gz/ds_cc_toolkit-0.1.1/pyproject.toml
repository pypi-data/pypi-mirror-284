[tool.poetry]
name = "ds-cc-toolkit"
version = "0.1.1"
description = "A collection of resources to be used by the Data Science Services"
authors = ["lukasbenicCC <lukas@cloudcycle.com>"]
readme = "README.md"
packages = [
    { include = "ds_toolkit" }
]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.dev-dependencies]
pre-commit = "^3.7.1"
ruff = "^0.5.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.poetry.scripts]
test-unit = "tests.unit.suite:main"
