{% load i18n %}


<div class="form-row">
    <div class="d-flex flex-row w-100 align-items-center pl-1">
        <input type="checkbox" name="have_promo_code" id="have_promo_code" checked="">
        <label for="have_promo_code">{% trans 'Do you have a promo code?' %}</label>
    </div>
</div>
<div class="form-row" id="promo-code-inputs">
    <div class="col-md-6">
        <label for="id_promo_code">{% trans 'Promo Code' %}</label>
        <div class='d-flex flex-row'>
            <input type="text" name="promo_code" class="form-control" maxlength="80" required="" id="id_promo_code">
            <button type="submit" class="btn btn-primary ml-3">{% trans 'Apply' %}</button>
        </div>
    </div>
</div>
