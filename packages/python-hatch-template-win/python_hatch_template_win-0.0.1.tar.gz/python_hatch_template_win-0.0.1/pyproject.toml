[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-hatch-template-win"
dynamic = ["version"]
description = 'hatch template win'
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = []
authors = [{ name = "0num4", email = "r.oonuma@matsuri-tech.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  # "Programming Language :: Python :: 3.8",
  # "Programming Language :: Python :: 3.9",
  # "Programming Language :: Python :: 3.10",
  # "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/0num4/python-hatch-template-win#readme"
Issues = "https://github.com/0num4/python-hatch-template-win/issues"
Source = "https://github.com/0num4/python-hatch-template-win"

[tool.hatch.version]
path = "src/python_hatch_template_win/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]

[tool.hatch.envs.default]
installer = "uv"

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/python_hatch_template_win tests}"

[tool.coverage.run]
source_pkgs = ["python_hatch_template_win", "tests"]
branch = true
parallel = true
omit = ["src/python_hatch_template_win/__about__.py"]

[tool.coverage.paths]
python_hatch_template_win = [
  "src/python_hatch_template_win",
  "*/python-hatch-template-win/src/python_hatch_template_win",
]
tests = ["tests", "*/python-hatch-template-win/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
