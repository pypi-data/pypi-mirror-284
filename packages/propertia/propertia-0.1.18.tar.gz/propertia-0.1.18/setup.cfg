[metadata]
name = propertia
version = 0.1.18
description = The Propertia SDK helps users integrate easily with the SmartScore services
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = SearchSmartly

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.8
packages = find_namespace:
install_requires = 
	httpx == 0.25.2

[options.extras_require]
test = 
	flake8
	pytest

[flake8]
max-line-length = 120
exclude = 
	build/
	venv/

[egg_info]
tag_build = 
tag_date = 0

