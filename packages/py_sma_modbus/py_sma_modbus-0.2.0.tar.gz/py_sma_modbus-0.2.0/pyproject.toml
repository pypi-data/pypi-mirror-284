[tool.poetry]
name = "py_sma_modbus"
version = "0.2.0"
description = "This package can be used to read values from a SMA inverter through Modbus TCP."
authors = ["Tim Gro√ü <info@tim-gross.de>"]
readme = "README.md"
packages = [{include = "py_sma_modbus"}]

[tool.poetry.dependencies]
python = "^3.12"
pymodbus = "2.3.0"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
isort = "^5.13.2"
pylint = "^3.2.5"
commitizen = "^3.27.0"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "semver"
version_provider = "poetry"
update_changelog_on_bump = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
