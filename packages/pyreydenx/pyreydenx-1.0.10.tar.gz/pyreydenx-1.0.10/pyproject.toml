[project]
name = "pyreydenx"
description = "Reyden-X is an automated service for promoting live broadcasts on external sites with integrated system of viewers and views management."
version = "1.0.10"
requires-python = ">=3.11"
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["reydenx", "twitch", "trovo", "youtube", "vkplay", "goodgame"]
maintainers = [
    { name = "Ruslan Semagin", email = "pixel.365.24@gmail.com" }
]
authors = [
    { name = "Ruslan Semagin", email = "pixel.365.24@gmail.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only"
]
dependencies = [
    'httpx>=0.20, <0.30',
    'pydantic>=2.0, <3.0',
]

[project.urls]
"Documentation" = "https://api.reyden-x.com/docs"
"Source" = "https://github.com/pixel365/pyreydenx"

[build-system]
requires = ["setuptools", "wheel"]
