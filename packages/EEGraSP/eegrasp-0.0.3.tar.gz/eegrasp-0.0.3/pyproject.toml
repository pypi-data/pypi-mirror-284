[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "EEGraSP"
version = "0.0.3"
authors = [
  { name="Julio Rodino", email="jrodino14@gmail.com" },
  { name="Alejandro Weinstein", email="alejandro.weinstein@uv.cl"},
  { name="Andres Herera", email="herrerandresc@gmail.com"},
  { name="Camilo Jara", email="herrerandresc@gmail.com"},
  { name="Lucas CortÃ©s", email="lucascortesg@gmail.com"}
]
description = "Package for EEG Graph signal Processing"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies= [
  "scipy",
  "numpy",
  "mne",
  "matplotlib",
  "pygsp2",
  "tqdm",
  "joblib"
]

[project.urls]
Homepage = "https://gitlab.com/gsp8332409/eegrasp"
Issues = "https://gitlab.com/gsp8332409/eegrasp/-/issues"