[project]
name="aq-utilities"
version="2024.07.14.4"
authors=[
    {name="Chris Jellen", email="cdjellen@gmail.com"},
]
description="Data utilities for air quality data."
readme="README.md"
requires-python=">=3.9"
keywords=[
    "geometric-deep-learning",
    "graph-neural-networks",
    "earth-systems",
]
classifiers=[
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies=[
    "h3==3.7.6",
    "pandas==1.5.3",
    "sqlalchemy==2.0.23",
    "psycopg2-binary==2.9.9",
]

[project.urls]
homepage="https://github.com/cdjellen/aq"
documentation="https://github.com/cdjellen/aq"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["aq_utilities"]

[tool.yapf]
based_on_style = "pep8"
split_before_named_assigns = false
blank_line_before_nested_class_or_def = false
