<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/github-markdown.css">
    <link rel="stylesheet" href="./style/github-markdown-dark.css">
    <link rel="stylesheet" href="./style/highlight/vs2015.min.css">
    <title>template</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        #template {
            position: relative;
        }

        .markdown-body {
            width: max-content;
            max-width: 960px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="template">
    <div class="markdown-body" v-html="markdownBody"></div>
</div>
</body>
<script src="./js/highlight.min.js"></script>
<script src="./js/marked.min.js"></script>
<script src="./js/vue.min.js"></script>
<script>
    marked.setOptions({
        highlight: function (code) {
            return hljs.highlightAuto(code).value
        }
    })

    const template = new Vue({
        el: '#template',
        computed: {
            markdownBody() {
                return marked.parse(this.content)
            }
        },
        methods: {
            init(data) {
                this.$set(this, 'content', data['content'])
                this.$nextTick(() => {
                    hljs.highlightAll()
                })
            }
        },
        data() {
            return {
                content: ''
            }
        },
        mounted() {
            window.init = this.init
        }
    })
</script>
</html>
