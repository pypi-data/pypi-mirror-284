title: brandtemplate
author: Andy Plunket
version: 0.0.1
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      toc: true
      theme: [default, theme.scss]
      css: ['fonts.css', 'background.css']
      logo: 'logo.svg'  
      slide-number: c
      title-slide-attributes: 
        data-background-image: 'title-background.svg'
      #don't need to change anything beyond here
        data-background-size: 102%
      width: 1920
      height: 1080
      margin: 0.1
      center: false
      menu: false
      progress: false
      toc-depth: 2
      pdf-max-pages-per-slide: 1
      dpi: 300

