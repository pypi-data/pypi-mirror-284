[tool.poetry]
name = "cm-generator"
version = "0.0.2"
description = "Generate Barcodes and Markers of 1d, 2d, Aruco and Charuco."
authors = ["Code63Reaper <akilangms542@gmail.com>"]
maintainers = ["Code63Reaper <akilangms542@gmail.com>"]
readme = "README.md"
license = "AGPL-3.0-or-later"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10"
    ]



[tool.poetry.dependencies]
python = "^3.10"
opencv-python = "^4.10.0.84"
pillow = "^10.4.0"
zxing-cpp = "^2.2.0"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"



[tool.poetry.scripts]
cmgen = "cm_generator.cli:cli"