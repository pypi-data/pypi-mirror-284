[build-system]
requires = ["setuptools>=42", "ykenan-log>=0.2.2", "selenium>=4.10.0"]
build-backend = "setuptools.build_meta"
[project]
name = "ykenan_util"
version = "0.0.6"
authors = [
    { name = "Yu Zhengmin", email = "3236170161@qq.com" },
]
keywords = ["ykenan", "util", "tool"]
description = "Tool class"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["ykenan-log>=0.2.2", "selenium>=4.10.0"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
github = "https://github.com/YuZhengM/ykenan_util"
