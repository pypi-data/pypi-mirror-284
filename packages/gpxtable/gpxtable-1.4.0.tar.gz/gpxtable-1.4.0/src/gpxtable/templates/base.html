<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - GPXtable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.min.css" crossorigin="anonymous">
    <style>
        pre[class*="language-"] {
            position: relative;
            margin: 5px 0 ;
            padding: 1.75rem 0 1.75rem 1rem;
          }

          pre[class*="language-"] button{
            position: absolute;
            top: 5px;
            right: 5px;
          }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <div class="navbar-brand">GPXTable</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex">
                    <ul class="navbar-nav me-auto me-2">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('upload_file') }}">Upload</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://gpxtable.readthedocs.io" target="_blank">Documentation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            {% block content %} {% endblock %}
        </div>
        <div class="row g-3">
            <div class="col">
                <p>
                    <small>
                        Copyright &copy; 2024 by Paul Traina, and licensed under the
                        <a href="https://www.gnu.org/licenses/agpl-3.0.en.html#license-text" target="_blank">GNU Affero
                            General Public License 3.0</a>.
                    </small>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js"></script>
    <script>
        // bootstrap-style tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script>
        // code copy buttons -- where there is a pre/code block, add a copy button
        const copyButtonLabel = "Copy Code";

        // use a class selector if available
        let blocks = document.querySelectorAll("pre");

        blocks.forEach((block) => {
        // only add button if browser supports Clipboard API
        if (navigator.clipboard) {
            let button = document.createElement("button");

            button.innerText = copyButtonLabel;
            block.appendChild(button);

            button.addEventListener("click", async () => {
            await copyCode(block);
            });
        }
        });

        async function copyCode(block, button) {
            let code = block.querySelector("code");
            let text = code.innerText;

            await navigator.clipboard.writeText(text);

            // visual feedback that task is completed
            button.innerText = "Code Copied";

            setTimeout(() => {
              button.innerText = copyButtonLabel;
            }, 700);
          }
    </script>
</body>

</html>
