[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0.0", "wheel"]

[project]
name = "barmoury"
version = "1.0.4"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
description = "The super Backend Toolkit ðŸ”¨ ðŸ”§ ðŸš€"
authors = [{ name = "Adewale Azeez", email = "iamthecarisma@gmail.com" }]
dependencies = ["pyjwt", "peewee", "starlette", "jsonschema", "httpagentparser"]
keywords = [
    'barmoury',
    'api',
    'orm',
    'peewee',
    'starlette',
    'fastify',
    'django',
    'thecarisma',
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://barmoury.github.io"
Source = "https://github.com/barmoury/barmoury-python"
Issues = "https://github.com/barmoury/barmoury-python/issues"
