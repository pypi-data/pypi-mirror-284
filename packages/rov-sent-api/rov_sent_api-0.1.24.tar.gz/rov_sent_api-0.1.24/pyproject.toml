[tool.poetry]
name = "rov-sent-api"
version = "0.1.24"
description = ""
authors = ["Pablo Cano <pablo.cano@rovisen.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
certifi = "^2023.7.22"
python-dotenv = "^1.0.1"
boto3 = "^1.34.34"
rasterio = {extras = ["s3"], version = "^1.3.9"}
pyproj = "^3.6.1"
tqdm = "^4.66.1"
blake3 = "^0.4.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
shapely = "^2.0.2"
matplotlib = "^3.8.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
log_level = "debug"
log_cli = true
log_cli_level = "debug"
log_format = "%(asctime)s %(name)s %(levelname)s %(message)s"
log_date_format="%Y-%m-%d %H:%M:%S"
filterwarnings = [
    'ignore::DeprecationWarning',
]
testpaths = [
    "tests",
    "integration",
]
