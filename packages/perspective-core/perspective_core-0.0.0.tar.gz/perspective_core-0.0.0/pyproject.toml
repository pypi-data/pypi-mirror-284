[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "perspective-core"
description = "perspective-core"
version = "0.0.0"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
authors = [{name = "Tim Paine", email = "t.paine154@gmail.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.urls]
Repository = "https://github.com/timkpaine/perspective-core"
Homepage = "https://github.com/timkpaine/perspective-core"
Documentation = "https://github.com/timkpaine/perspective-core/wiki"
Tracker = "https://github.com/timkpaine/perspective-core/issues"
