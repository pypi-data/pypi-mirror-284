[metadata]
name = bitcoinq
description = BitcoinQ - Quantum Resistant Ledger Node
author = BitcoinQ
author-email = admin@bitcoinq.xyz
license = MIT
license_files = LICENSE
url = https://bitcoinq.xyz
long-description = README.pypi
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	plyvel>=1.2.0,<=1.4.0
	ntplib==0.3.4
	Twisted==20.3.0
	colorlog==3.1.0
	simplejson==3.11.1
	PyYAML==5.3.1
	grpcio-tools>=1.9.0,<=1.50.0
	grpcio>=1.9.0,<=1.50.0
	google-api-python-client==1.8.3
	google-auth<2.0dev,>=1.21.1
	httplib2>=0.15.0
	service_identity==21.1.0
	protobuf>3.19.0,<=3.20.3
	pyopenssl==17.5.0
	six==1.13.0
	click==8.0
	pyqrllib>=1.2.3,<1.3.0
	pyqryptonight>=0.99.9
	pyqrandomx>=0.3.0,<1.0.0
	Flask>=2.0.0,<=2.2.2
	json-rpc==1.13.0
	idna==2.6
	cryptography==2.3
	mock>=2.0.0
	daemonize==2.4.7
tests_require = 
	pytest>=7.0.0,<=7.1.3
	pytest-cov==4.0.0
	pytest-xdist==2.5.0
	pytest-flake8==1.0.0
	flake8==3.5.0
	autoflake==1.1
	timeout-decorator==0.4.0
	nose==1.3.7

[versioneer]
VCS = git
style = pep440
versionfile_source = src/btq/_version.py
versionfile_build = btq/_version.py
tag_prefix = v

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]

[test]
addopts = tests src/btq

[nosetests]
exclude = "test_integration/*"

[tool:pytest]
addopts = 
	--cov src/btq --cov-report term-missing --cov-report xml
	--doctest-modules -s
	--flake8
	--verbose
norecursedirs = 
	dist
	build
	.tox
flake8-max-line-length = 160
flake8-ignore = N801 N802 N803 N805 N806
flake8-exclude = src/btq/generated,tests_integration,src/btq/crypto/doctest_data.py

[aliases]
release = sdist bdist_wheel upload
docs = build_sphinx

[bdist_wheel]
universal = 0

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 160
ignore = N801 N802 N803 N805 N806 E126
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	src/btq/generated
	tests_integration
	src/btq/crypto/doctest_data.py

[pep8]
max-line-length = 160
exclude = ./src/btq/generated,./tests_integration,./src/btq/crypto/doctest_data.py

[pycodestyle]
version = 2.3.1
max-line-length = 160
exclude = ./src/btq/generated,./tests_integration,./src/btq/crypto/doctest_data.py,./docs

[pyscaffold]
version = 3.0.3
package = btq

[egg_info]
tag_build = 
tag_date = 0

