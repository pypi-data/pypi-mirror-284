name: Test PgQueuer

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  benchmark:

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]
        pgdriver: ["apg", "psy"]

    name: PgQueuer Benchmark
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build custom PostgreSQL Docker image
        run: docker-compose up --build -d pgq

      - name: Install PgQueuer
        run: |
          pip install pip -U
          pip install ".[dev]"

      - name: Benchmark
        run: PYTHONUNBUFFERED=1 python3 tools/benchmark.py --driver ${{ matrix.pgdriver }}

  test-pgqueuer:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest]

    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build custom PostgreSQL Docker image
        run: |
          docker-compose up --build -d pgq

      - name: Install PgQueuer
        run: |
          pip install pip -U
          pip install ".[dev]"

      - name: Full test
        run: pytest -vs
