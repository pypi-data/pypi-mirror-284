[tool.poetry]
name = "simple-coroutine"
version = "0.1.4"
description = "A simplified interface for managing coroutines with callback entry to monitor progress"
authors = ["Hrag Balian <hrag.balian@gmail.com>"]
readme = "README.md"
repository = "https://github.com/hragbalian/coroutine_manager"
keywords = ["coroutines", "async", "asyncio", "callback"]


[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.8.2"
asyncio = "^3.4.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
