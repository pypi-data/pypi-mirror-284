[metadata]
name = TangoBrowser
version = 1.1.10
license = GPLv3+
author = Jose A. Ramos
author_email = ct4@cells.es
description = Python package to search archived attributes
long_description = 
	This package allows to:
	* Search for archived and not archived attributes.
	* Plot the attributes using pyqtgraph.
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Programming Language :: Python

[options]
packages = find:
include_package_data = True
install_requires = 
	setuptools >=1.1
	fandango >=15.0.0
	PyTango
	taurus
	pyhdbpp
	taurus-pyqtgraph

[options.entry_points]
console_scripts = 
	tango_browser = TangoBrowser.TangoBrowser:main

[egg_info]
tag_build = 
tag_date = 0

