[tool.poetry]
name = "notdiamond"
version = "0.2.9-beta"
description = "Not Diamond Python Library"
authors = ["Not Diamond <t5@notdiamond.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9.0,<3.12"
langchain = ">=0.1.16"
langchain-google-genai = ">=0.0.2"
litellm = "^1.34.40"
langchain-openai = "^0.0.5"
python-dotenv = "^1.0.1"
openai = ">=1.0.0"
langchain-anthropic = "^0.1.8"
langchain-community = "^0.0.32"
langchain-mistralai = "^0.0.5"
together = "^0.2.11"
langchain-together = "^0.0.2.post1"
aiohttp = "^3.9.3"
langchain-cohere = "^0.1.2"
pydantic-partial = "^0.5.5"
sammo = "^0.1.7"
pandas = "^2.2.2"
replicate = "^0.26.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.6"
llama-index = "^0.10.34"
pytest-mock = "^3.14.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.3.1"
pydantic = "^2.5.3"
pre-commit = "^3.7.0"
black = "^24.3.0"
flake8 = "^7.0.0"
poetry-pre-commit-plugin = "^0.1.2"
isort = "^5.13.2"
nox = "^2024.3.2"
pytest-mock = "^3.14.0"


[tool.poetry.group.docs.dependencies]
sphinx = "^7.3.7"
autodoc = "^0.5.0"
sphinx-rtd-theme = "^2.0.0"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = ["longrun"]

[tool.black]
line-length = 79
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.git
| \.mypy_cache
| \.venv
| _build
)/
'''

[tool.flake8]
max-line-length = 130
extend-ignore = ["D203", "E203", "E251", "E266", "E302", "E305", "E401", "E402", "E501", "F401", "F403", "W503"]
exclude = [".git", "__pycache__", "dist", "cookbooks"]
max-complexity = 10

[tool.isort]
atomic = true
profile = "black"
line_length = 79
skip_gitignore = true
