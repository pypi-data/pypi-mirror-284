[package]
name = "mormiz"
version = "0.1.11"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "mormiz"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.21.1"
unicode-segmentation = "1.11.0"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
linked-hash-map = "0.5.6"
