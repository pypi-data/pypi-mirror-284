[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "conan-unified-api"
authors = [{name = "PÃ©ter Gosztolya and Contributors"}]
version = "0.1.0a1"
requires-python = ">=3.8"
description = "Compatibility layer for Conan 1 and 2 for Python 3.8+"
readme = "README.md"
keywords = ["conan", "api"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython"]
dependencies = [
    "conan>=1.48, <2.6",
    # compatibility
    'contextlib-chdir==1.0.2; python_version<"3.11"',  # BSD License (BSD-3-Clause)
    'typing-extensions>=3.10.0.2, <5',  # Python Software Foundation License(PSF)
    "packaging",  # use the built-in, or get latest if there is some issue with pip
]

[project.urls]
repository = "https://github.com/goszpeti/conan_unified_api.git"
issues = "https://github.com/goszpeti/conan_unified_api/issues"

[project.optional-dependencies]
dev = [
    "rope", # refactoring
    ]
test = [
    "psutil==5.9.8",
    "pytest==8.1.1",
    "pytest-cov==4.1.0",
    "pytest-mock==3.12.0",
    "pytest-check==2.3.1",
]

[tool.ruff]
line-length=88
target-version = "py38"

[tool.autopep8]
max_line_length = 88

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "test",
]
markers = [
    "conanv1: mark as working with conan 1.x installed",
    "conanv2: mark as working with conan 2.x installed"
]