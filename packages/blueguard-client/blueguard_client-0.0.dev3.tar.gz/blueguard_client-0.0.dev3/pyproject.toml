[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blueguard_client"
dynamic = ["version"]
authors = [
  { name="Chakravarthy Varaga", email="chakravarthy.varaga@bluegennx.ai" }
]
description = "A thin client for interacting with the Blueguard Privacy AI for de-identication and re-identication API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["requests~=2.31.0",
                "python-dotenv==1.0.1"]

[project.urls]
"Homepage" = "https://github.com/bluegennx-ai/blueguard-thin-client/"
"Bug Tracker" = "https://github.com/bluegennx-ai/blueguard-thin-client/issues/"
"Changelog" = "https://github.com/bluegennx-ai/blueguard-thin-client/blob/main/CHANGELOG.md"

[tool.hatch.version]
path = "src/blueguard_client/__about__.py"