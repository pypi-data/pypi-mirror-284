[build-system]
requires = ["importlib-metadata; python_version>='3.8'", 
            "aimmocore-db",
            "hypercorn", 
            "uvicorn",
            "starlette", 
            "setuptools", 
            "loguru",
            "pydantic",
            "pyhumps", 
            "azure-storage-blob",
            "motor",
            "nest_asyncio",
            "pillow",
            "IPython",
            "aiohttp",
            "aiofiles",
            "mongoengine",            
            "psutil",
            "wheel"]

[project]
name = "aimmocore"
version = "0.1.5"
description = "The sdk for aimmocore curation service"
authors = [{ name = "Aimmo", email = "aimmoml@aimmo.co.kr" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastapi",
    "uvicorn",
    "hypercorn",
    "starlette",
    "loguru",
    "pydantic",
    "pyhumps",
    "azure-storage-blob",
    "motor",
    "aimmocore-db>=0.1.3",
    "nest_asyncio",
    "pillow",
    "IPython",
    "aiohttp",
    "aiofiles",
    "mongoengine",
    "psutil",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["aimmocore*"]

[tool.setuptools.package-data]
aimmocore = ["static/**", "core/**", "server/**"]

[tool.black]
line-length = 120 
include = '\.pyi?$'
exclude = '''
/(
  | \.git
)/
'''