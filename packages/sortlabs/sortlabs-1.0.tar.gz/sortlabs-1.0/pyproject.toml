[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "sortlabs"
version = "1.0"
authors = [
  { name="Andrea Peretti", email="andrea.per@gmail.com" },
]
description = "A collection of utility functions for working with arrays"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pypi.org/project/sortlabs/"
