[tool.poetry]
name = "liveramp_clean_room"
version = "0.3.3"
description = "This is a python client that provides high level functions for interacting with liveramp's clean room."
authors = ["Datahub Eng <datahub_ops@liveramp.com>"]
readme = "README.md"
packages = [{include = "liveramp_clean_room"}]

[tool.poetry.dependencies]
python = "^3.7.1"

toml = "^0.10.2"
Jinja2 = "^3.1.2"
numpy = "^1.3"
sqlglot = "^18.1.0"
cachetools = "^5.0.0"
requests = "^2.31.0"
pandas = "^1.3"
pyarrow = "9.0.0"
backoff = "^2.2.1"
pytest = "^7.4.2"

[tool.poetry.dev-dependencies]
black = {version="^22.3.0", extras=["jupyter"]}
flake8 = "^3.8.3"
isort = "^5.3.0"
pre-commit = "^2.6.0"
ipython = "^7.17.0"
ipykernel = "^5.3.4"
jupyter = "^1.0.0"

[tool.isort]
balanced_wrapping = true
combine_as_imports = true
force_grid_wrap = 0
include_trailing_comma = true
indent = "    "
line_length = 88
multi_line_output = 3

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
