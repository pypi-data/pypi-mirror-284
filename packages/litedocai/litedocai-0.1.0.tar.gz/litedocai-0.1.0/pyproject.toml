[tool.poetry]
name = "litedocai"
version = "v0.1.0"
description = "Call all Document AI APIs using a common format. Use Azure, Google, Amazon or own system."
authors = ["Enrique <ebotiabarbera@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
azure-ai-documentintelligence = "^1.0.0b3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
