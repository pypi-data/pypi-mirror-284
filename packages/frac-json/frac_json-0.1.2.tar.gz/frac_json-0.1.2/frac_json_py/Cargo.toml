[package]
name = "frac_json_py"
description = "Highly storage efficient binary JSON format"
repository = "https://github.com/ArthurHeitmann/fractured_binary_json"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "frac_json"
crate-type = ["cdylib"]

[dependencies]
frac_json = { path="../frac_json" }
pyo3 = "0.21.0"
serde_json = { version = "1.0.113", features = ["preserve_order"] }
