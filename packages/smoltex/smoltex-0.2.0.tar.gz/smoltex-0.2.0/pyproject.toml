[tool.poetry]
name = "smoltex"
version = "0.2.0"
description = "Convert natural language descriptions to LaTeX equations"
authors = ["maharshi <maharshi.pandya2002@gmail.com>", "snowclipsed <snowclipsed@gmail.com>"]
readme = "README.md"
packages = [{include = "smoltex"}]

[tool.poetry.dependencies]
python = "^3.9"
rich = "^13.7.0"
groq = "^0.9.0"
matplotlib = "^3.9.1"

llama_cpp_python = { version = "^0.2.82", optional = true }
torch = { version = "^2.3.1", optional = true }
transformers = { version = "^4.42.3", optional = true }

[tool.poetry.extras]
local = [
    "llama_cpp_python",
    "torch",
    "transformers"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
smoltex = "smoltex.main:main"
