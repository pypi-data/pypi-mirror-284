[tool.poetry]
name = "skyler-cli"
version = "0.8.0"
description = "Skyler's toolbox of handy CLI utils"
authors = ["bouldersky <skyarnold1@me.com>"]
readme = "README.md"
packages = [{ include = "skyler_cli", from = "src" }]

[tool.poetry.scripts]
sc = "skyler_cli.cli.main:app"

[tool.poetry.dependencies]
python = "^3.9"
typer = { extras = ["all"], version = "^0.6.1" }
chevron = "0.14.0"
pydicom = "^2.4.4"
python-magic = "^0.4.27"
pylibmagic = "^0.5.0"

[tool.poetry.group.dev.dependencies]
black = { extras = ["d"], version = "^23.1.0" }
flake8 = ">=5.0.4,<7.0.0"
pytest-cov = "^4.0.0"
# https://github.com/psf/black/issues/1928#issuecomment-910337314
typing-extensions = "^4.3.0"
commitizen = ">=2.35,<4.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.3"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.8.0"
tag_format = "$version"
version_files = [
    "pyproject.toml:^version"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py312", "py311", "py310"]
include = ".*\\.py"