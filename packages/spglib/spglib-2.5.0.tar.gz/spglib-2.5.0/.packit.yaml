specfile_path: .distro/spglib.spec

files_to_sync:
  - src: .distro/
    dest: ./
    delete: true
    filters:
      - "protect .git*"
      - "protect sources"
      - "protect changelog"
      - "- plans/rpminspect.fmf"
      - "- plans/rpmlint.fmf"
  - .packit.yaml

upstream_package_name: spglib
downstream_package_name: spglib
upstream_tag_template: v{version}

targets:
  - fedora-all-x86_64
  - fedora-all-aarch64

jobs:
  - &copr_build
    job: copr_build
    trigger: release
    owner: lecris
    project: release
    update_release: false
  - <<: *copr_build
    trigger: commit
    branch: develop
    project: nightly
    update_release: true
  - &tests
    job: tests
    trigger: commit
    branch: develop
    targets:
      - fedora-all-x86_64
      - fedora-all-aarch64
    fmf_path: .distro
  - job: copr_build
    trigger: pull_request
  - <<: *tests
    trigger: pull_request
  - job: propose_downstream
    trigger: release
    dist_git_branches:
      - fedora-rawhide
  - job: koji_build
    trigger: commit
    dist_git_branches:
      - fedora-all
  - job: bodhi_update
    trigger: commit
    dist_git_branches:
      - fedora-branched
