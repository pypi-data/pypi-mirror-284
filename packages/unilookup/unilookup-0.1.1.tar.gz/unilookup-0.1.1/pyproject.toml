[tool.poetry]
name = "unilookup"
version = "0.1.1"
description = "A simple CLI Python utility for looking up unicode codepoints"
authors = ["Martin Maciaszek <martin@maciaszek.net>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
terminaltables = "^3.1.10"


unicodedata2 = "^15.1.0"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
unilookup = "unilookup.unilookup:main"
