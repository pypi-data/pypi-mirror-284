[tool.poetry]
name = "agentifyme"
version = "0.0.7"
description = "Framework for building agentic workflows"
authors = ["Arun Reddy <arun@botifyme.dev>"]
packages = [{ include = "agentifyme" }]
license = "Apache License 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
openai = "^1.35.13"
tenacity = "^8.2.3"
typer = {extras = ["all"], version = "^0.9.0"}
requests = "^2.31.0"
pyyaml = "^6.0.1"
httpx = "^0.27.0"
toml = "^0.10.2"
autoregistry = "^1.1.2"
docstring-parser = "^0.15"
loguru = "^0.7.2"
python-dotenv = "^1.0.1"
python-slugify = "^8.0.4"
pydantic = "^2.7.0"
cloudpickle = "^3.0.0"
structlog = "^24.2.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
testpaths = [
    "tests",
]
filterwarnings = ["ignore::DeprecationWarning"]


[tool.poetry.scripts]
agentifymepy = "agentifyme.utilities.cli:app"
