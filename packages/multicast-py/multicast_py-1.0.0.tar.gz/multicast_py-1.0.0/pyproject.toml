[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "multicast-py"
version = "1.0.0"
requires-python = ">= 3.10"
authors = [{name = "Pavel Dunaev", email = "me@neko-dev.ru"}]
description = "Low-to-mid level wrapper for multicast sockets"
readme = "README.md"
license = {file = "LICENSE"}
keywords = []
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Typing :: Typed"
]

[project.urls]
Home = "https://gitlab.neko-dev.ru/me/multicast-py"
Repository = "https://gitlab.neko-dev.ru/me/multicast-py"
Issues = "https://gitlab.neko-dev.ru/me/multicast-py/-/issues"

[tool.flit.module]
name = "multicast"

[tool.flit.sdist]
exclude = [".idea/"]

[[tool.pydoc-markdown.loaders]]
type = "python"

[tool.pydoc-markdown.renderer]
type = "markdown"
filename = "DOCS.md"
insert_header_anchors = false
header_level_by_type.Method = 3
