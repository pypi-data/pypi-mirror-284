[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytech-django-tools"
version = "2.0.1"
authors = [
  { name="Alessandro Grandi", email="alessandro.grandi@pytech.it" },
]
description = "PyTech Django Tools Project"
readme = "README.md"
dependencies = [
    "pytech-tools>=2.0,<3",
    "django>=3",
]
requires-python = ">=3.6"
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/pytech-srl/resources/pytech-django-tools"
"Bug Tracker" = "https://gitlab.com/pytech-srl/resources/pytech-django-tools/-/issues"
"Documentation" = "https://pytech-srl.gitlab.io/resources/pytech-django-tools/"

[tool.hatch.build.targets.wheel]
packages = [
    "src/pytech",
]
force-include = { "pytech" = "pytech" }
