[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "k_math_kit"
version = "0.0.1"
authors = [{ name = "KpihX", email = "kapoivha@gmail.com" }]
maintainers = [{ name = "KpihX", email = "kapoivha@gmail.com" }]
description = "A package with some usual math functions and objects, generally concerning numerical analysis"
readme = "README.md"
license = { text = "MIT License" }
requires-python = ">=3.8"
keywords = ["math", "numerical", "analysis", "integration", "polynomial"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pypi.org/project/k-math-kit/"
Issues = "https://github.com/KpihX/k_math_kit/issues"
Repository = "https://github.com/KpihX/k_math_kit.git"
