[package]
name = "chik-consensus"
version = "0.9.0"
edition = "2021"
license = "Apache-2.0"
description = "Utility functions and types used by the Chik blockchain full node"
authors = ["Richard Kiss <him@richardkiss.com>", "Arvid Norberg <arvid@chiknetwork.com>"]
homepage = "https://github.com/Chik-Network/chik_rs"
repository = "https://github.com/Chik-Network/chik_rs"

[features]
py-bindings = ["dep:pyo3", "dep:chik_py_streamable_macro"]

[dependencies]
klvmr = "0.7.0"
hex = "0.4.3"
pyo3 = { version = "0.21.2", optional = true }
sha2 = "0.10.8"
chik_streamable_macro = { version = "0.8.0", path = "../chik_streamable_macro" }
chik_py_streamable_macro = { version = "0.9.0", path = "../chik_py_streamable_macro", optional = true }
klvm-utils = { version = "0.9.0", path = "../klvm-utils" }
chik-traits = { version = "0.9.0", path = "../chik-traits" }
klvm-traits = { version = "0.9.0", path = "../klvm-traits" }
klvm-derive = { version = "0.9.0", path = "../klvm-derive" }
chik-protocol = { version = "0.9.0", path = "../chik-protocol" }
chik-puzzles = { version = "0.9.0", path = "../chik-puzzles" }
chik-bls = { version = "0.9.0", path = "../chik-bls" }
hex-literal = "0.4.1"
thiserror = "1.0.44"

[dev-dependencies]
num-traits = "0.2.15"
rstest = "0.16.0"
text-diff = "0.4.0"
criterion = "0.5.1"
rand = { version = "0.8.5", features = [ "small_rng" ] }

[lib]
bench = false

[[bench]]
name = "run-generator"
harness = false

[[bench]]
name = "tree-hash"
harness = false

[[bench]]
name = "merkle-set"
harness = false
