[package]
name = "chik-puzzles"
version = "0.9.0"
edition = "2021"
license = "Apache-2.0"
description = "Chik primitives needed for building wallets."
authors = ["Brandon Haggstrom <b.haggstrom@chiknetwork.com>"]
homepage = "https://github.com/Chik-Network/chik_rs"
repository = "https://github.com/Chik-Network/chik_rs"

[features]
arbitrary = ["dep:arbitrary", "chik-protocol/arbitrary"]

[dependencies]
klvmr = "0.7.0"
sha2 = "0.10.8"
num-bigint = "0.4.3"
hex-literal = "0.4.1"
klvm-utils = { version = "0.9.0", path = "../klvm-utils" }
klvm-traits = { version = "0.9.0", path = "../klvm-traits", features = ["chik-bls"] }
chik-bls = { version = "0.9.0", path = "../chik-bls" }
chik-protocol = { version = "0.9.0", path = "../chik-protocol" }
arbitrary = { version = "1.3.0", features = ["derive"], optional = true }

[dev-dependencies]
hex = "0.4.3"

[lib]
crate-type = ["rlib"]
