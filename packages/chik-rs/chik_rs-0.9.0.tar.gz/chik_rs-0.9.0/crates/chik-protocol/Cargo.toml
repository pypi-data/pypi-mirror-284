[package]
name = "chik-protocol"
version = "0.9.0"
edition = "2021"
license = "Apache-2.0"
description = "Chik network protocol message types"
authors = ["Arvid Norberg <arvid@chiknetwork.com>"]
homepage = "https://github.com/Chik-Network/chik_rs"
repository = "https://github.com/Chik-Network/chik_rs"

[features]
py-bindings = ["dep:pyo3", "dep:chik_py_streamable_macro", "chik-traits/py-bindings", "chik-bls/py-bindings"]
arbitrary = ["dep:arbitrary", "chik-bls/arbitrary"]

[dependencies]
pyo3 = { version = "0.21.2", features = ["multiple-pymethods", "num-bigint"], optional = true }
sha2 = "0.10.8"
hex = "0.4.3"
chik_streamable_macro = { version = "0.8.0", path = "../chik_streamable_macro" }
chik_py_streamable_macro = { version = "0.9.0", path = "../chik_py_streamable_macro", optional = true }
klvmr = "0.7.0"
chik-traits = { version = "0.9.0", path = "../chik-traits" }
klvm-traits = { version = "0.9.0", path = "../klvm-traits", features = ["derive"] }
klvm-utils = { version = "0.9.0", path = "../klvm-utils" }
chik-bls = { version = "0.9.0", path = "../chik-bls" }
arbitrary = { version = "1.3.0", features = ["derive"], optional = true }

[dev-dependencies]
rstest = "0.17.0"

[lib]
crate-type = ["rlib"]
