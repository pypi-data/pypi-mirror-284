[project]
name = "lockman"
version = "0.0.1"
description = "A simple library for managing mutexes across processes and computers."
readme = "README.md"
license = {file = "LICENSE"}
maintainers = [{name = "Nadav Tasher", email = "hey@nadav.app"}]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["database", "filesystem"]

[project.urls]
Homepage = "https://github.com/NadavTasher/LockMan"

[options]
exclude = "tests"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.distutils.bdist_wheel]
universal = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.yapf]
based_on_style = "google"
column_limit = 400
indent_width = 4
