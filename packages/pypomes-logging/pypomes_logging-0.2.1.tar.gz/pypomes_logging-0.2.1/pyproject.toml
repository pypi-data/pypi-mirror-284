[build-system]
requires = [
    "hatchling>=1.22.2"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_logging"
version = "0.2.1"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, penyeach (logging module)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "Flask>=3.0.2",
    "pip>=24.0",
    "pypomes_core>=1.4.0",
    "pypomes_http>=0.2.3",
    "python-dateutil>=2.8.2",
    "setuptools>=68.0.0",
    "wheel>=0.42.0"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-Logging"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-Logging/issues"
