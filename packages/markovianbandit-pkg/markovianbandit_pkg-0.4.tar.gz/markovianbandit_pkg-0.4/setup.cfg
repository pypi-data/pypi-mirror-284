[metadata]
name = markovianbandit-pkg
version = 0.4
author = Nicolas Gast
author_email = nicolas.gast@inria.fr
description = Library to compute Gittins and Whittle index for Markovian Bandits
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.inria.fr/markovianbandit/markovianbandit
project_urls = 
	Bug Tracker = https://gitlab.inria.fr/markovianbandit/markovianbandit/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

