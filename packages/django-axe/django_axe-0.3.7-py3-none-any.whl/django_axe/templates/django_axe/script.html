{% load static %}
{% block js %}
    <div id="django_axe_header" class="django_axe_header"
         data-url="{% url 'django_axe:store' %}"
         role="complementary">
         <h1>Django AXE</h1>
        {% csrf_token %}
        <a href="{% url 'django_axe:report' %}" target="_blank">Report</a>
        <a href={% url 'django_axe:reset' %}>Start again</a>
    </div>
    <script type="text/javascript" src="{% static 'django_axe/js/main.js' %}"></script>
    <link href="{% static "django_axe/css/style.css" %}" rel="stylesheet" />
{% endblock js %}
