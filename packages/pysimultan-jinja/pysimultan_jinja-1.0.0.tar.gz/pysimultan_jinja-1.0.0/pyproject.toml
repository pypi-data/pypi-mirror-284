[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysimultan_jinja"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Buehler Maximilian", email = "maximilian.buehler@tuwien.ac.at" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ['pysimultanui', 'jinja2']


[tool.hatch.version]
path = "src/pysimultan_jinja/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pysimultan_jinja tests}"

[tool.coverage.run]
source_pkgs = ["pysimultan_jinja", "tests"]
branch = true
parallel = true
omit = [
  "src/pysimultan_jinja/__about__.py",
]

[tool.coverage.paths]
pysimultanui_template = ["src/pysimultan_jinja", "*/pysimultan_jinja/src/pysimultan_jinja"]
tests = ["tests", "*/pysimultan_jinja/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
