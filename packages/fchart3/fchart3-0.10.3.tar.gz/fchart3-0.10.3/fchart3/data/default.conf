# Enhanced Milky Way fade. The configuration contains 6 values that define a linear transformation of the enhanced Milky Way color
# from RGB space (0, 0, 0) to RGB space (1, 1, 1). The transformation is defined by the following formula:
# out = (in[0] + mw_color[0] * in[1], in[2] + mw_color[1] * in[3], in[4] + mw_color[2] * in[5])
# Each value in the tuple represents the contribution of the original RGB color channels to the final color, with mw_color as the color of enhanced Milky Way
enhanced_milky_way_fade=(0.0, 0.4, 0.0, 0.4, 0.0, 0.4)

