[tool.poetry]
name = "chemllmhack"
version = "0.1.1"
description = "A SDK for computational chemistry LLM hackthon"
authors = ["bowen zhang <bowen.zhang@qdx.co>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
chemllmhack = "chemllmhack.rex_language:main"
