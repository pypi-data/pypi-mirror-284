[metadata]
name = eouTools
version = 0.0.1
author = Sandu Bogdan
author_email = bogdanelsandu@hotmail.com
description = eouTools adds new ease-of-use features to python!
long_description = file: README.md, NOTES.md
long_description_content_type = text/markdown
url = https://github.com/cornusandu/MorePy
package_url = https://github.com/cornusandu/MorePy
project_urls = 
	Bug Tracker = https://github.com/cornusandu/MorePy/issues
	GitHub Repository = https://github.com/cornusandu/MorePy
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

