[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "viv"
description = "viv isn't venv"
authors = [
    { name = "Daylin Morgan", email = "daylinmorgan@gmail.com" },
]
dependencies = []
requires-python = ">= 3.8"
readme = "README.md"
dynamic = []
version = "2024.1005"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/daylinmorgan/viv"
repository = "https://github.com/daylinmorgan/viv"

[project.scripts]
viv = "viv:main"

[tool.pdm]
ignore_package_warnings = [
    "sphinx*",
    "myst-parser",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
dev = [
    "mypy>=0.991",
    "astor>=0.8.1",
]
docs = [
    "sphinx",
    "sphinx-autobuild",
    "sphinx-copybutton",
    "myst-parser",
    "shibuya",
    "yartsu",
]
test = [
    "pytest",
    "sampleproject",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]
ignore = [
    "E402",
]

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
warn_unused_configs = true
