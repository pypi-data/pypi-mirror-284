[tool.poetry]
name = "rnd-cat"
version = "0.0.4"
description = "A simple python module for receiving random images with cats."
authors = ["Almas Vildanov <almasvildanov@gmail.com>"]
readme = "README.md"
packages = [
    { include = "rnd_cat" }
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
