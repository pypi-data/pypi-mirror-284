[project]
name = "llm-bedrock-amazon"
version = "1.0.1"

description = "LLM plugin for Amazon Titan on AWS Bedrock"
readme = "README.md"
authors = [{name = "Sean Blakey"}, {name = "Will Sorenson"}, {name = "Viacheslav Vasilyev"}]
license = {text = "Apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]

dependencies = [
    "llm",
    "boto3 >=1.34.55",
    "pydantic >= 2.0"
]

[project.urls]
Homepage = "https://github.com/avoidik/llm-bedrock-amazon"

[project.entry-points.llm]
bedrock_titan = "llm_bedrock_titan"
