[metadata]
name = dccQuantities
version = 1.4.6
description = Python classes for working with DDC calibration data
long_description = file: README.md
license = LGPL-2.1-or-later
author = Benedikt Seeger, Vanessa Stehr, Thomas Bruns
author_email = benedikt.seeger@ptb.de
url = https://gitlab1.ptb.de/digitaldynamicmeasurement/dccQuantities

[options]
python_requires = >=3.10
install_requires = 
	numpy
	scipy
	uncertainties
	requests
	pylatexenc
	odfpy
	openpyxl
	pandas
	dsiUnits
	dccXMLJSONConv

[options.extras_require]
dccQuantitiesPlot = bokeh
testing = 
	pytest==7.4.1
	pytest-cov==4.1.0

[egg_info]
tag_build = 
tag_date = 0

