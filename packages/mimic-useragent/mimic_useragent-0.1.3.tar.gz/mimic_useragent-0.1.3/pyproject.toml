[tool.poetry]
name = "mimic_useragent"
version = "0.1.3"
description = "Simple user-agent generator (Firefox)."
authors = ["kurotom <55354389+kurotom@users.noreply.github.com>"]
license = "LGPL-3.0-or-later"
readme = "README.md"
packages = [{include = "mimic_useragent"}]
repository = "https://github.com/kurotom/mimic_useragent"
classifiers = [
"Topic :: Internet :: WWW/HTTP",
]

[tool.poetry.dependencies]
python = "^3.7"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kurotom/mimic_useragent/issues"
