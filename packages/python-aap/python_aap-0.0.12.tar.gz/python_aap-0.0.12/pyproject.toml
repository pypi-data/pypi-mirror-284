[project]
name = "python-aap"
version = "0.0.12"
dependencies = [
  'requests',
  'datetime'
]
authors = [
  { name="Ivan Mitruk", email="imitruk@redhat.com" },
  { name="Marcel Gazdik", email="mgazdik@redhat.com" },
]
description = "Unofficial python wrapper over Ansible Automation Platform REST API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://gitlab.corp.redhat.com/network/python-aap/"
"Bug Tracker" = "https://gitlab.corp.redhat.com/network/python-aap/issues"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project.scripts]
python_aap = "aap:main"
