<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Panorama Tool</title>
    <script src="{{ url_for('static', filename='destroyCookies.js') }}"></script>
</head>
<body>

<div class="headline">
    <h1>Panorama Tool</h1>
    {% block logout %}
        <button id="logout-button" onclick="destroyCookiesAndRedirect('/')" class="btn btn-outline-danger">
            Logout
        </button>
    {% endblock %}
</div>
    {% block selection %}
        <div class="container">
            <button onclick="window.location.href='/addresses'" class="btn btn-secondary">
                Addresses
            </button>
            <button onclick="window.location.href='address_groups'" class="btn btn-secondary">
                Address Groups
            </button>
            <button onclick="window.location.href='/services'" class="btn btn-secondary">
                Services
            </button>
            <button onclick="window.location.href='/service_groups'" class="btn btn-secondary">
                Service Groups
            </button>
            <button onclick="window.location.href='/security_rules'" class="btn btn-secondary">
                Policies
            </button>
        </div>
    {% endblock %}
<h2>{% block headline2 %}{% endblock %}</h2>
{% block form %}{% endblock %}
{% block faulty %}{% endblock %}
{% block example %}{% endblock %}

</body>
</html>
