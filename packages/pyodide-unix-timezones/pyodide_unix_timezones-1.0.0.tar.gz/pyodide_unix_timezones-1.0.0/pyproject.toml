[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyodide-unix-timezones"
version = "1.0.0"
description = "Helper package to install unix timezone data on Pyodide"
readme = "README.md"

authors = [
  {name = "Joe Marshall", email = "joe.marshall@nottingham.ac.uk" }
]

maintainers = [
  {name = "Joe Marshall", email = "joe.marshall@nottingham.ac.uk" }
]

classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",

  "License :: OSI Approved :: MIT License",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
"Homepage" = "https://github.com/joemarshall/pyodide-unix-timezones"

[tool.setuptools]
packages = ["unix_timezones"]

[tool.setuptools.package-data]
"*" = ["tzdata/usr/share/zoneinfo/**"]
