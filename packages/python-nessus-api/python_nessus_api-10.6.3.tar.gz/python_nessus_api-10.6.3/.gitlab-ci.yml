stages:
  - test
  - publish

variables:
  FLIT_ROOT_INSTALL: 1
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  TWINE_USERNAME: "${TWINE_USERNAME}"
  TWINE_PASSWORD: "${TWINE_PASSWORD}"

before_script:
  - python -m pip install --upgrade pip
  - pip install flit

cache:
  paths:
    - .cache/pip

unitest:
  stage: test
  image: python:3.12
  script:
    - flit install --only-deps --deps develop
    - pytest
  coverage: '/^TOTAL.+?(\d+\%)$/'

  artifacts:
    paths:
      - coverage.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

publish:
  stage: publish
  image: python:3.12
  script:
    - pip install twine
    - flit build
    - twine upload --non-interactive -u $TWINE_USERNAME -p $TWINE_PASSWORD dist/*
  only:
    - tags
