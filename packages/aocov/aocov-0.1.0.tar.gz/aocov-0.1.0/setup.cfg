[metadata]
name = aocov
version = 0.1.0
author = Jesse Cranney
author_email = jesse.cranney@anu.edu.au
description = Efficient covariance computations for Adaptive Optics in Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jcranney/aocov.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	scipy
	aotools
	torch
	pydantic
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

