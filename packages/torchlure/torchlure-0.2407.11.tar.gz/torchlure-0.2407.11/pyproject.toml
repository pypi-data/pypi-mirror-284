
[build-system]
requires = ["setuptools>=61.0.0", "setuptools_scm", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "torchlure"
dynamic = ["version"]
description = ""
authors = [
    { name = "fuyutarow", email = "fuyutarow@gmail.com" }
]
dependencies = [
    "torch>=2.1",
    "numpy>=1.26.4",
    "sophia-opt>=0.2.2",
    "gymnasium>=0.29.1",
    "jax>=0.4.28",
    "gdown>=5.2.0",
    "h5py>=3.11.0",
    "einops>=0.8.0",
    "torchtyping>=0.1.4",
    "minari>=0.4.3",
    "tensordict>=0.1.2",
    "tqdm>=4.66.4",
]
readme = "README.md"
requires-python = ">= 3.8"
keywords = ["pytorch"]


[project.optional-dependencies]
rl = [
    # "minari @ git+https://github.com/Farama-Foundation/Minari@19565bd8cd33f2e4a3a9a8e4db372044b01ea8d3",
]


[project.urls]
Homepage = "https://github.com/fuyutarow/torchlure"
Repository = "https://github.com/fuyutarow/torchlure"

[tool.rye]
managed = true
dev-dependencies = [
    "setuptools>=69.5.1",
    "setuptools_scm>=8.1.0",
    "wheel>=0.43.0",
]


[tool.setuptools_scm]
write_to = "src/torchlure/_version.py"
version_scheme = "post-release"
local_scheme = "dirty-tag"


[tool.setuptools.packages.find]
where = ["src"]
include = ["torchlure", "torchlure.*"]
