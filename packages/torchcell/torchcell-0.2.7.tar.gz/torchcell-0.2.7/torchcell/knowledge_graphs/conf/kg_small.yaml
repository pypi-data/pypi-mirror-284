defaults:
  - default
  - _self_ # append to end for overriding duplicate configs in default

wandb:
  mode: online # disabled, offline, online
  project: tcdb

adapters:
  io_to_total_worker_ratio: 0.4
  chunk_size: 2e3 # try 1e3
  loader_batch_size: 5e2 #try 1e2
