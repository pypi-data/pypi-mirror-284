[options]
zip_safe = False
packages = find:
install_requires = 
	huggingface_hub
	transformers
	tokenizers
	datasets
	safetensors
	gradio
	typer
	rich
	python-dotenv

[options.extras_require]
dev = 
	ruff
	black
	pytest
	mypy
	bandit
	coverage
	pre-commit
	isort
docs = 
	mkdocstrings[python]

[options.entry_points]
console_scripts = 
	graphcontrol = graphcontrol.cli:app

[flake8]
max-line-length = 120

[tool:pytest]
testpaths = 
	tests
norecursedirs = 
	.git
	.github
	*.egg-info
addopts = 
	--disable-pytest-warnings
filterwarnings = 
	ignore: Call to deprecated*
	ignore: .* and will be removed in Pillow 10
	ignore: torch.distributed*.
	ignore: You are trying to `self.log()`*

[coverage:run]
disable_warnings = ["couldnt-parse"]

[coverage:report]
ignore_errors = true
exclude_lines = ["pragma: no cover"]

[egg_info]
tag_build = 
tag_date = 0

