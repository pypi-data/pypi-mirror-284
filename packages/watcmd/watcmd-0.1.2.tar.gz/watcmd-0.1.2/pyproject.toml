[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "watcmd"
version = "0.1.2"
authors = [
  { name="Alex Ramalho", email="alexandre.ramalho.1998@gmail.com" },
]
description = "c"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai",
]

[project.urls]
"Homepage" = "https://github.com/alramalho/wat-cli"
"Bug Tracker" = "https://github.com/alramalho/wat-cli/issues"

[project.scripts]
watcmd = "watcmd:main"

[tool.hatch.build.targets.wheel]
packages = ["src/watcmd"]