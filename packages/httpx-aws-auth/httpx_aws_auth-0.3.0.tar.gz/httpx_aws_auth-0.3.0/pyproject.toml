[tool.poetry]
name = "httpx-aws-auth"
version = "0.3.0"
description = "Provides AWS authentication classes to be used with httpx authentication parameter"
authors = ["Jakub Jantosik <jakub.jantosik@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.27.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
black = "^24.4.2"
isort = "^5.13.2"
pylint = "^3.2.5"
mypy = "^1.10.1"
pytest-freezeblaster = "^1.0.1"

[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
known_first_party = ["httpx_aws_auth"]

[tool.pylint]
disable = [
  "C0301", # Line too long (108/100) (line-too-long)
  "C0114", # Missing module docstring (missing-module-docstring)
  "C0115", # Missing class docstring (missing-class-docstring)
  "C0116", # Missing function or method docstring (missing-function-docstring)
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
