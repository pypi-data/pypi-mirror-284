[mypy]
warn_unused_ignores = true
warn_unused_configs = true
warn_redundant_casts = true
namespace_packages = true
show_column_numbers = true

[mypy-sentry_sdk]
ignore_missing_imports = true

[mypy-odoo.*]
ignore_missing_imports = true

[mypy-immutables]
ignore_missing_imports = true

[mypy-sphinx.*]
ignore_missing_imports = true
