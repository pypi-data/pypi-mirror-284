[tool.poetry]
name = "speech-utils"
version = "0.1.0" # see: https://pypi.org/project/poetry-dynamic-versioning/
description = "collection of audio, speech, ASR related code-snippets, helpers, utilities"
authors = ["Tilo Himmelsbach <dertilo@gmail.com>"]
license = "MIT"

readme = "README.md"
packages = [{ include = "speech_utils" }]

[tool.poetry.dependencies]
python = "^3.10"
beartype = "^0" # blindly trust beartype
nested-dataclass-serialization = "^0.1.0"
misc-python-utils = "^0.1.0"
python-slugify = "^8.0.1"
result = "^0.16.0"
typing-extensions = "^4.12.2"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"

[tool.poetry.group.dev.dependencies]
python-linters = { version = "0.1.5"}

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
