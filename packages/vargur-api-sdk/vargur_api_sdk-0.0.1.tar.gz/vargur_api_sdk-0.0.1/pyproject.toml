[tool.poetry]
name = "vargur-api-sdk"
version = "0.0.1"
description = "EVE ONLINE - Vargur API SDK"
authors = ["MelonCafe <contact@siege0green.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/meloncafe/vargur-api-sdk"
repository = "https://github.com/meloncafe/vargur-api-sdk"
documentation = "https://vargur-api-sdk.siege-green.com"
keywords = ["eve online", "sdk", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.111.0"
sqlalchemy = "^2.0.31"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.28"
mkdocs-git-revision-date-localized-plugin = "^1.2.6"
mkdocs-i18n = "^0.4.6"
mkdocs-minify-plugin = "^0.8.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"
latest-tag = true

[tool.vargur-api-sdk]
custom_domain = "vargur-api-sdk.siege-green.com"