[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stringops"
version = "1.0"
description = "Better String Operations"
requires-python = ">=3.12"
readme = {file = "README.md", content-type = "text/markdown"}
license = { file = "LICENSE" }
authors = [{name = "Soumyo Deep Gupta", email = "deep.main.ac@gmail.com"}]
maintainers = [{name = "Soumyo Deep Gupta", email = "deep.main.ac@gmail.com"}]
keywords = ["d33pster", "stringops", "string", "operations", "manipulation"]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
GitHub = "https://github.com/d33pster/stringops"