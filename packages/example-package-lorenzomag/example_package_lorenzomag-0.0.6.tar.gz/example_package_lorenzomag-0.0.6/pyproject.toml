[project]
name = "example_package_lorenzomag"
dynamic = ["version"]
authors = [{ name = "Lorenzo Principe", email = "lorenzomag95@gmail.com" }]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["numpy"]

[project.scripts]
cli-name = "example_package_lorenzomag:main"


[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]          # ["."] by default
namespaces = false       # true by default

[tool.setuptools_scm]
version_file = "src/example_package_lorenzomag/_version.py"
