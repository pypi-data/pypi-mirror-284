[flake8]
exclude = test*
ignore = 
	E203,  # not pep8, black adds whitespace before ':'
	W503,  # not pep8, black adds line break before binary operator
	W293,  # Blank line contains whitespace.  When I put my cursor inside a function, it should be at the same
max_line_length = 120

[isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
lines_after_imports = 2

[egg_info]
tag_build = 
tag_date = 0

