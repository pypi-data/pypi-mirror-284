[build-system]
requires = ["setuptools>=61.0","numpy>=1.23.4","openpyxl>=3.0.1","psycopg2-binary>=2.9.4","pymssql>=2.2.5","pandas >=1.5.1"]
build-backend = "setuptools.build_meta"

[project]
name = "mifra"
version = "0.3.6"
license = { text = "MIT" } 
authors = [
  { name="Felip Leiva", email="anexatec@gmail.com" },
]
description = "A package of migrations"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"