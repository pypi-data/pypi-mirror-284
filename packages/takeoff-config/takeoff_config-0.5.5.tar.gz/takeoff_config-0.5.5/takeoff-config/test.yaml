takeoff:
  server_config:
    echo: false
    port: 4546
    enable_metrics: true
    heartbeat_check_interval: 13
    management_port: 3045
    vertex_port: 7563
    snowflake_port: 7562
    openai_port: 7564
    repository_path: "/path/to/repo"
    body_size_limit_bytes: 123456
    allow_remote_images: false
    internal_port: 2435
  readers_config:
    reader1:
      model_name: opt-125m
      device: cuda
      consumer_group: primary
      backend: fast
      cuda_visible_devices: "0"
      max_batch_size: 123
      batch_duration_millis: 145
    reader2:
      model_name: opt-125m
      device: cpu
      consumer_group: primary
      backend: fast
      max_batch_size: 123
      batch_duration_millis: 145
