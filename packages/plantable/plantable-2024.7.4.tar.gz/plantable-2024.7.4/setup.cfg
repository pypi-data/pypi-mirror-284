[metadata]
name = plantable
description = 
long_description = 
author = Woojin Cho
author_email = w.cho@cj.net
keywords = 
license = MIT License

[options]
dependency_links = 
python_requires = >= 3.8
package_dir = 
	=src
packages = find:
install_requires = 
	aioboto3
	aiohttp
	aiokafka
	asyncpg
	charset-normalizer == 2.1.0
	click
	click-loglevel
	dasida
	fastapi
	fastavro
	genson
	hiredis
	orjson
	pandas
	parse
	pendulum
	pyarrow
	pydantic == 1.10
	pypika
	python-dotenv
	python-multipart
	python-socketio < 5
	redis
	requests
	sqlalchemy[asyncio]
	tabulate
	uvicorn
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
plantable = 
	static/**/*
	static/**/.*
	static/.**/*
	static/.**/.*

[options.entry_points]
console_scripts = 
	plantable = plantable.scripts:plantable

[egg_info]
tag_build = 
tag_date = 0

