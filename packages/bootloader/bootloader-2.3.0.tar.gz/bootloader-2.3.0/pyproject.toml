[tool.poetry]
name = "bootloader"
version = "2.3.0"
description = "A tool for loading firmware onto Dephy devices."
authors = ["Jared <jcoughlin@dephy.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
flexsea = "^12.0.4"
semantic-version = "^2.10.0"
cleo = "^2.0.1"
pendulum = [
    {version = "^2.1.2", python = "<3.12"},
    {version = "^3.0.0", python = ">=3.12"}
]
pyyaml = "^6.0"
cloudpathlib = {extras = ["s3"], version = "^0.15.1"}
pyserial = "^3.5"

[tool.poetry.group.dev.dependencies]
black = ">=22.12,<25.0"
pylint = "^2.15.9"
pre-commit = "^3.3.3"
nox = "^2023.4.22"
sphinx = "^7.1.2"
sphinx-copybutton = "^0.5.2"
pydata-sphinx-theme = "^0.13.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
bootloader = 'bootloader.main:main'


[tool.pylint.messages_control]
max-line-length = 88
disable = [
  "missing-docstring",
  "too-few-public-methods",
  "invalid-name",
  "too-many-instance-attributes",
  "protected-access",
  "duplicate-code",
]


[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
  | \.git
  | \.mypy_cache
  | \.nox
  | \.venv
  | build
  | dist
)/
'''
