---
ansible-navigator:
  logging:
    level: debug
    append: False
    file: /tmp/logs/ansible-navigator.log

  execution-environment:
    enabled: true
    image: ghcr.io/ansible/community-ansible-dev-tools:latest
    pull:
      policy: always

  playbook-artifact:
    enable: True
    save-as: "/tmp/logs/{playbook_name}-artifact-{time_stamp}.json"
