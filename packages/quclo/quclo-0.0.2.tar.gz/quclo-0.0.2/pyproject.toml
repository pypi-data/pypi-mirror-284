[tool.poetry]
name = "quclo"
version = "0.0.2"
description = "A CLI tool designed to simplify the execution and management of quantum circuits across multiple backend providers."
authors = ["QuClo <admin@quclo.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.32.3"
pydantic = { version = "^2.8.2", extras = ["email"] }
click = "^8.1.7"
openqasm3 = { version = "^1.0.0", extras = ["all"] }

[tool.poetry.dev-dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
pdoc = "^14.5.1"

[tool.poetry.scripts]
quclo = "quclo.main:main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
