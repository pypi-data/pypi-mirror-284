[tool.poetry]
name = "saasops"
version = "0.1.1"
description = "Package for handling recurring revenue reporting in SaaS startups"
authors = ["Johnnie Walker <jw12866@gmail.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.scripts]
saasops = "saasops.main:app"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
babel = "2.12.1"
certifi = "2023.7.22"
charset-normalizer = "3.2.0"
click = "8.1.7"
colorama = "0.4.6"
contourpy = "1.1.1"
cycler = "0.11.0"
distlib = "0.3.7"
duckdb = "0.9.2"
filelock = "3.12.4"
fonttools = "4.42.1"
ghp-import = "2.1.0"
greenlet = "2.0.2"
idna = "3.4"
jinja2 = "3.1.2"
kiwisolver = "1.4.5"
lxml = "4.9.3"
markdown = "3.4.4"
markdown-it-py = "3.0.0"
markupsafe = "2.1.3"
matplotlib = "3.8.0"
mdurl = "0.1.2"
mergedeep = "1.3.4"
mkdocs = "1.5.3"
mkdocs-material = "9.4.2"
mkdocs-material-extensions = "1.2"
numpy = "1.26.0"
packaging = "23.1"
paginate = "0.5.6"
pandas = "2.1.1"
pathspec = "0.11.2"
pillow = "9.5.0"
pipenv = "2023.9.8"
platformdirs = "3.10.0"
psycopg2-binary = "2.9.7"
pygments = "2.16.1"
pymdown-extensions = "10.3"
pyparsing = "3.1.1"
python-dateutil = "2.8.2"
python-dotenv = "1.0.0"
python-pptx = "0.6.22"
pytz = "2023.3.post1"
pyyaml = "6.0.1"
pyyaml-env-tag = "0.1"
regex = "2023.8.8"
requests = "2.31.0"
rich = "13.5.3"
six = "1.16.0"
sqlalchemy = "2.0.21"
typer = "0.9.0"
typing-extensions = "4.8.0"
tzdata = "2023.3"
urllib3 = "2.0.5"
virtualenv = "20.24.5"
watchdog = "3.0.0"
xlsxwriter = "3.1.5"
Sphinx = "^7.3.7"
sphinx-rtd-theme = "^2.0.0"
pytest = "^8.2.2"
twine = "^5.1.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
