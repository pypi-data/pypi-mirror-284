[tool.poetry]
authors = ["feicrypto <feicrypto@proton.me>"]
description = "fei crypto command utils"
license = "MIT"
name = "fei-crypto"
packages = [
    { include = "fei_crypto" },
    { include = "tg" },
    { include = "main" },
    { include = "tests" },
]
readme = "README.md"
version = "0.2.8"

[tool.poetry.dependencies]
cowsay = "^6.1"
filestools = "^0.2.1"
pillow = "^9.5.0"
python = "<3.12,>=3.10"
discord-webhook = "^1.3.1"
ipython = "^8.23.0"
manim = "^0.18.0"
pymongo = "^4.6.3"
python-dotenv = "^1.0.0"
python-socks = { extras = ["asyncio"], version = "^2.4.3" }
pyyaml = "^6.0.1"
requests = { extras = ["socks"], version = "^2.31.0" }
rich = "^13.7.1"
telethon = "^1.34.0"
typer = { extras = ["all"], version = "^0.9.0" }
verlat = "^0.1.0.post1"
redis = "^5.0.3"
python-telegram-bot = { extras = ["callback-data", "socks"], version = "^21.1" }
pymysql = "^1.1.0"

[tool.poetry.scripts]
btc-eth = 'main.btc_eth:run'
captcha = 'main.captcha:run'
dcw = 'main.dc_webhook_send:run'
dt = 'main.ts:run'
e = 'main.env:run'
ms = 'main.ts:ms'
nano = 'main.ts:nano'
os = 'main.os:run'
rmw = 'main.rmw:run'
say = 'main.say:run'
t2m = 'main.t2m:run'
tgf = 'main.tg_forward:run'
tgl = 'main.tg_login:run'
tgkm = 'main.tg_koltime_menu:run'
ts = 'main.ts:sec'
uuid = 'main.uu_id:run'
bs = 'main.binance_signal:run'

[[tool.poetry.source]]
name = "aliyun"
priority = "primary"
# url = "https://mirrors.aliyun.com/pypi/simple"
url = "https://mirrors.cloud.tencent.com/pypi/simple"
# ---
# [virtualenvs]
# cache-dir = "e:/cache/poetry"
# create = true
# in-project = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
