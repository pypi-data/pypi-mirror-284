[tool.poetry]
name = "python-blocks"
version = "0.1.9"
description = "Extra blocks for scikit-learn features."
authors = ["ActurialCapital"]
license = "BSD 3-Clause License"
readme = "README.md"
repository = "https://github.com/ActurialCapital/blocks"
packages = [ {include = "blocks"} ]

[tool.poetry.dependencies]
python = "^3.11"
scikit-learn = "^1.5.0"
pandas = "^2.2.2"
numpy = "^1.26.4"
imbalanced-learn = "^0.12.3"
pandas-ta = "^0.3.14b0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
