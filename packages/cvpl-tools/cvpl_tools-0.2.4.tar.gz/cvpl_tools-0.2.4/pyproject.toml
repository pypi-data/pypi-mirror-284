[tool.poetry]
name = "cvpl-tools"
version = "0.2.4"
description = "A Python package for utilities and classes related to the file I/O, dataset record keeping for image processing and computer vision."
authors = ["Karl5766 <karl29029@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/khanlab/cvpl_tools"

[tool.poetry.dependencies]
python = ">=3.9"
numpy = ">=1.23.2"
nibabel = "^5.2.1"
pillow = ">=7.1.0"
scipy = "^1.12.0"
matplotlib = "^3.9.1"
scikit-image = ">=0.22.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
